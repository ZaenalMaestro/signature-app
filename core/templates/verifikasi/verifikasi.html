<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <title>Form Verifikasi Skripsi</title>
      <style>
         .mt-10{
            margin-top: 100px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col px-5">
               <div class="card shadow mt-10 pb-5">
                  <div class="card-header">
                     <h5 class="mx-5">Form Verifikasi Tanda Tangan Dosen</h5>
                  </div>
                  <div class="card-body mx-5">
                     <form action="{{ url_for('verifikasi') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group mb-4">
                           <label for="stambuk">Stambuk</label>
                           <input type="number" class="form-control" name="stambuk" id="stambuk" placeholder="Masukkan stambuk" autofocus>
                        </div>
                        <label for="exampleInputEmail1">File Skripsi</label>
                        <div class="input-group">
                           <div class="custom-file">
                              <input type="file" class="custom-file-input" name="file-skripsi" id="fileSkripsi">
                              <label class="custom-file-label" for="fileSkripsi">Pilih File Skripsi <i>(.pdf)</i></label>
                           </div>
                        </div>
                        <div class="row mt-5">
                           <div class="col">
                              <button type="submit" class="btn btn-primary float-right">Verifikasi Skripsi</button>
                           </div>
                        </div>                        
                     </form>
                  </div>
                </div>
            </div>
         </div>
      </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
      {% block javascript %}
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      {% endblock  %}
   </body>
</html>
